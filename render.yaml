# Render.com FREE tier deployment configuration
# Simple odds tracker - no database needed

services:
  - type: web
    name: bettys-bomb-tracker
    env: docker
    plan: free
    region: singapore
    autoDeploy: true
    healthCheckPath: /
    
    envVars:
      - key: PORT
        value: 8501
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
