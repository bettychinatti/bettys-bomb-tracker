# Render.com FREE tier deployment configuration
# Real-time cumulative tracker with database

services:
  - type: web
    name: bettys-bomb-tracker
    env: docker
    plan: free
    region: singapore
    autoDeploy: true
    healthCheckPath: /
    
    envVars:
      - key: PORT
        value: 8501
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
    
    # Persistent disk for cumulative tracking database
    disks:
      - name: tracker-data
        mountPath: /data
        sizeGB: 1
